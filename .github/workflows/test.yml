---
name: Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

jobs:
  php83-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Install dependencies (no-dev)
        run: composer install --no-dev --prefer-dist --optimize-autoloader
      - name: Smoke test Lumen bootstrap
        run: |
          php artisan --version
          php -r "require 'vendor/autoload.php'; echo \"autoload ok\n\";"
          php -r "require 'bootstrap/app.php'; echo \"boot ok\n\";"

  test:
    runs-on: ubuntu-latest
    concurrency: common-test-deploy-prod-env
    environment: common-test-deploy-prod-env
    steps:
      - uses: actions/checkout@v4
      - name: Clean up
        run: |
          docker compose down --rmi all -v --remove-orphans
          git clean -dfx
      - name: Run PHP 8.3 tests
        run: |
          docker compose build --build-arg PHP_IMAGE_TAG=8.3-fpm-alpine3.19 lumen
          docker compose up -d db
          UID_GID="$(id -u):$(id -g)" docker compose up lumen
      - name: Clean up
        run: |
          docker compose down --rmi all -v --remove-orphans
          git clean -dfx
