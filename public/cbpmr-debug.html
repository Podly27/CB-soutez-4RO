<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CBPMR.info Debugger</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --panel: #111827;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --error: #f87171;
      --success: #34d399;
      --warning: #fbbf24;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 48px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 28px;
    }

    p {
      color: var(--muted);
      margin: 0 0 24px;
      line-height: 1.5;
    }

    form {
      display: grid;
      gap: 16px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
    }

    label {
      display: grid;
      gap: 8px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="password"],
    input[type="url"] {
      background: #0b1220;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 14px;
    }

    .grid-2 {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      background: var(--accent);
      color: #082f49;
      font-weight: 700;
      cursor: pointer;
    }

    button.secondary {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .log {
      margin-top: 24px;
      background: #020617;
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 16px;
      min-height: 240px;
      font-family: "Fira Code", "JetBrains Mono", ui-monospace, monospace;
      font-size: 13px;
      white-space: pre-wrap;
    }

    .entry {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .entry:last-child {
      margin-bottom: 0;
    }

    .timestamp {
      color: var(--muted);
      min-width: 86px;
    }

    .level-info { color: var(--text); }
    .level-error { color: var(--error); }
    .level-success { color: var(--success); }
    .level-warning { color: var(--warning); }

    .helper {
      font-size: 12px;
      color: var(--muted);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <main>
    <h1>CBPMR.info Debugger</h1>
    <p>
      Zadejte share URL a diagnostický token. Debug běží server-side, takže se vyhneme CORS chybám.
    </p>

    <form id="debug-form">
      <label>
        Share URL
        <input type="url" id="share-url" name="share-url" placeholder="https://www.cbpmr.info/share/..." required />
        <span class="helper">URL odkazu /share, který chcete otestovat.</span>
      </label>

      <label>
        DIAG Token
        <input type="password" id="diag-token" name="diag-token" placeholder="DIAG_TOKEN" required />
        <span class="helper">Token pro /_debug/cbpmr-fetch endpoint.</span>
      </label>

      <div class="actions">
        <button type="submit">Spustit debug</button>
        <button type="button" class="secondary" id="clear-log">Vymazat log</button>
      </div>
    </form>

    <section class="log" id="log-output" aria-live="polite"></section>
  </main>

  <script>
    const logOutput = document.getElementById('log-output');
    const form = document.getElementById('debug-form');
    const clearButton = document.getElementById('clear-log');

    function log(message, level = 'info') {
      const entry = document.createElement('div');
      entry.className = 'entry';

      const timestamp = document.createElement('span');
      timestamp.className = 'timestamp';
      timestamp.textContent = new Date().toLocaleTimeString();

      const text = document.createElement('span');
      text.className = `level-${level}`;
      text.textContent = message;

      entry.append(timestamp, text);
      logOutput.appendChild(entry);
      logOutput.scrollTop = logOutput.scrollHeight;
    }

    function clearLog() {
      logOutput.innerHTML = '';
    }

    async function fetchWithTimeout(url, options = {}, timeoutMs = 10000) {
      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), timeoutMs);
      try {
        const response = await fetch(url, { ...options, signal: controller.signal });
        return response;
      } finally {
        clearTimeout(timeout);
      }
    }

    function logParsedPreview(preview) {
      if (!preview) {
        log('parsed_preview není k dispozici.', 'warning');
        return;
      }

      log(`qso_count: ${preview.qso_count ?? 'n/a'}`);
      log(`my_locator: ${preview.my_locator ?? 'n/a'}`);

      if (Array.isArray(preview.first_rows) && preview.first_rows.length > 0) {
        preview.first_rows.forEach((row, index) => {
          log(`řádek ${index + 1}: ${row.time ?? '-'} | ${row.name ?? '-'} | ${row.locator ?? '-'} | ${row.km ?? '-'}`);
        });
      } else {
        log('first_rows je prázdné.', 'warning');
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      clearLog();

      const shareUrl = document.getElementById('share-url').value.trim();
      const token = document.getElementById('diag-token').value.trim();

      log('Start debug procesu.', 'success');

      if (!shareUrl) {
        log('Share URL není zadáno.', 'error');
        return;
      }

      if (!token) {
        log('DIAG token není zadán.', 'error');
        return;
      }

      log(`Share URL: ${shareUrl}`);

      const debugUrl = `/_debug/cbpmr-fetch?token=${encodeURIComponent(token)}&url=${encodeURIComponent(shareUrl)}`;
      log(`Server-side debug: ${debugUrl}`);

      try {
        const response = await fetchWithTimeout(debugUrl);
        log(`Debug response status: ${response.status} ${response.statusText}`);

        const contentType = response.headers.get('content-type') ?? '';
        const responseText = await response.text();
        let payload = null;

        if (!contentType.includes('application/json')) {
          log(`Unexpected content-type: ${contentType || 'unknown'}`, 'warning');
        }

        try {
          payload = JSON.parse(responseText);
        } catch (parseError) {
          log(`JSON parse error: ${parseError.message}`, 'error');
          log(`Raw response: ${responseText.slice(0, 500)}`, 'warning');
          return;
        }

        if (!payload.ok) {
          log(`Debug error: ${payload.error ?? 'unknown error'}`, 'error');
          log(`class: ${payload.class ?? 'n/a'}`);
          log(`message: ${payload.message ?? 'n/a'}`);
          log(`location: ${payload.location ?? 'n/a'}`);
          log(`code: ${payload.code ?? 'n/a'}`);
          log(`url: ${payload.url ?? 'n/a'}`);
          log(`http_status: ${payload.http_status ?? 'n/a'}`);
          log(`response_snippet: ${payload.response_snippet ?? 'n/a'}`);
          return;
        }

        log(`final_url: ${payload.final_url ?? 'n/a'}`);
        log(`http_status: ${payload.http_status ?? 'n/a'}`);
        log(`content_type: ${payload.content_type ?? 'n/a'}`);
        log(`body_length: ${payload.body_length ?? 'n/a'}`);
        log(`title: ${payload.title ?? 'n/a'}`);
        log(`detected_format: ${payload.detected_format ?? 'n/a'}`);
        log(`body_snippet: ${payload.body_snippet ?? ''}`);
        logParsedPreview(payload.parsed_preview);

        log('Debug proces dokončen.', 'success');
      } catch (error) {
        log(`Debug request error: ${error.message}`, 'error');
      }
    });

    clearButton.addEventListener('click', clearLog);
  </script>
</body>
</html>
